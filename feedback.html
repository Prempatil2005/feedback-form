<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="feedback-style.css">
    
    <!-- Google Fonts and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" xintegrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="feedback.css">
</head>
        
<body>

    <!-- Feedback Section -->
    <main id="feedback">
        <div class="feedback-form-container">
            <h2>We'd Love Your Feedback!</h2>
            <p class="subtitle">Let us know what you think about our service.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email@gmail.com">
                </div>
                <div class="form-group">
                    <label>How was your experience?</label>
                    <div class="rating-group">
                        <label class="rating-option">
                            <input type="radio" name="rating" value="bad">
                            <i class="icon fa-regular fa-face-frown"></i>
                            <span class="label-text">Bad</span>
                        </label>
                        <label class="rating-option">
                            <input type="radio" name="rating" value="okay" checked>
                            <i class="icon fa-regular fa-face-meh"></i>
                            <span class="label-text">Okay</span>
                        </label>
                        <label class="rating-option">
                            <input type="radio" name="rating" value="good">
                            <i class="icon fa-regular fa-face-smile"></i>
                            <span class="label-text">Good</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" name="message" rows="5" class="form-control" placeholder="Tell us more..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </main>

</body>
</html>
